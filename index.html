<body>

  <header>
    <p><a href="#">this.sasaSavicPerusina</a></p>
    <!-- Crear Landmark con aria-label -->
    <nav aria-label="Main">
      <!-- role list devuelve a VoiceOwer anunciar numero de items -->
      <ul role="list">
        <li>
          <a href="#">Portfolio</a>
        </li>
        <li>
          <!-- aria-current implica que es la pagina actual, la usamos tambien como selector en css -->
          <a aria-current="page" href="#">Proyectos</a>
        </li>
        <li>
          <a href="#">Intereses</a>
        </li>
        <li>
          <a href="#">Contacto</a>
        </li>
      </ul>
    </nav>
  </header>
  
  <template id="burger-template">
    <button type="button" aria-expanded="false" aria-label="Menu" aria-controls="mainnav">
      <svg width="24" height="24" aria-hidden="true">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z">
      </svg>
    </button>
  </template>
